<div class="product-list-container">
  <h2>Our Products</h2>

  <div class="filters">
    <button
      [class.active]="selectedCategory === 'all'"
      (click)="filterByCategory('all')"
    >
      All Products
    </button>
    <button
      [class.active]="selectedCategory === 'honey'"
      (click)="filterByCategory('honey')"
    >
      Honey
    </button>
    <button
      [class.active]="selectedCategory === 'equipment'"
      (click)="filterByCategory('equipment')"
    >
      Equipment
    </button>
    <button
      [class.active]="selectedCategory === 'accessories'"
      (click)="filterByCategory('accessories')"
    >
      Accessories
    </button>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-image">
        <img [src]="product.imageUrl" [alt]="product.name" />
        <span class="badge" [class.out-of-stock]="!product.inStock">
          {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
        </span>
      </div>
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="category">{{ product.category | titlecase }}</p>
        <p class="description">{{ product.description }}</p>
        <div class="product-footer">
          <span class="price">${{ product.price.toFixed(2) }}</span>
          <button
            class="add-to-cart-btn"
            (click)="addToCart(product)"
            [disabled]="!product.inStock"
            [class.added]="addedToCartId === product.id"
          >
            {{ addedToCartId === product.id ? 'âœ“ Added' : 'Add to Cart' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
